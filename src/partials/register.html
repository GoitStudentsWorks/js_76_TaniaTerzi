<div class="reg-modal-backdrop visually-hidden">
  <div class="reg-form-popup" id="myForm">
    <form class="reg-form-register">
      <button class="reg-close-button" type="button">
        <svg class="reg-close-icon" width="31" height="31">
          <use href="./images/svg/svg_sprite.svg#x_button_black.svg"></use>
        </svg>
      </button>
      <input
        class="reg-input-forms"
        type="text"
        placeholder="NAME"
        name="name"
      />
      <input
        class="reg-input-forms"
        type="email"
        placeholder="EMAIL"
        name="email"
      />
      <input
        class="reg-input-forms"
        type="password"
        placeholder="PASSWORD"
        name="password"
      />
      <button class="btn-queue-modal btn" id="sign_up" type="button">
        SIGN UP
      </button>
      <button
        class="btn-queue-modal btn "
        id="sign_in"
        type="button"
      >
        SIGN IN
      </button>
      <div class="register-links ">
        <a class="reg-signup-btn" href="#">SIGN UP</a>
        <a class="reg-signin-btn" href="#">SIGN IN</a>
      </div>
    </form>
  </div>
</div>
